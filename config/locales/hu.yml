  example_discussion:
    title: "Példa téma: Üdvözlet és bevezetés a Loomióba"
    description: |+
      Üdvözöl a Loomio az új döntéshozó-rendszer.

      Ha megtárgyaltok egy témát, körbejárjátok a felvetülő kérdéseket és meghallgatjátok mindenki véleményét, közösen telálhatják meg a legjobb döntéseket.

      Ezt a példa témát használhatod arra, hogy kipróbáld a Loomio lehetőségeit.

      Hogy lásd miről is van szó, a Loomio Segéd felvetette, hogy nyaraljunk együtt. A jobboldali kördiagramon láthatod, hogy mit gondol erről a csoport. Te is hozzájárulhatsz a döntéshez ha valamelyik álláspont gombra kattintasz.

  example_motion:
    name: "Menjünk nyaralni a Holdra!"
    description: |+
      Loomio Segéd nagyon szeretné együtt nyaraljunk a Holdon. Szó se róla, nagy kaland lenne. De vajon, mekkora lenne a környezeti terhelés egy ilyen út miatt?

      Jó ötlet? Loomio Segéd szeretné tudni a te véleményedet is!

      Ha tudod már, hogy mi az álláspontod, kattints valamelyik ikonra (ha az ikon fölé viszed az egeret, elolvashatod, mit is jelent az az álláspont).

      lehetőséged van arra is, hogy megindokold a választásodat, így könnyen átlátható, hogy ki mit és miért gondol a javaslatról. A javaslat lezárulta előtt még lehetőséged van változtatni az álláspontodon.

